<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="FinansTracker - Nowoczesna aplikacja do śledzenia finansów osobistych, zarządzania budżetem i analizy wydatków."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>FinansTracker | Zarządzanie finansami</title>

    <style>
      .gradient-bg-light {
        background: linear-gradient(120deg, #f9fafb 0%, #eef2ff 100%);
      }
      
      .gradient-bg-dark {
        background: linear-gradient(120deg, #0f172a 0%, #1e1b4b 100%);
      }
      
      /* Loading spinner */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }
      
      .spinner-text {
        margin-top: 16px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #3b82f6;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Animacje */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      #root {
        min-height: 100vh;
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>Musisz włączyć JavaScript, aby uruchomić tę aplikację.</noscript>
    <div id="root">
      <div class="app-loading gradient-bg-light">
        <div class="spinner"></div>
        <div class="spinner-text">Ładowanie FinansTracker...</div>
      </div>
    </div>
  </body>
</html>
